<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        input {
         display:block;
         border : 2px solid green;
        font-size:25px;
        position:center;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>Submit the form </h1>
    <br>
<form th:object="${chatForm}" action="#" th:action="@{/chat}" method="POST">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">
    <br>
    <label class="control-label col-sm-2" for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <br>
    <label class="control-label col-sm-2" for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option
                th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}"
        >
            Say
        </option>
    </select>
    <br>
    <br>
    <div class="control-label col-sm-6">
    <input type="submit">
    </div>
</form>
</div>
<br><br>
<div class="container" th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessage.username}">Username</span>: <span th:text="${chatMessage.message}">Hello, world!</span>
</div>
</body>
</html>
